<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Sports Home Page</title>
</head>

<body>
    <div class="header">
        <div class="logo-container"> 
            <img src="THE_ONE-removebg-preview.png" alt="Logo" class="logo">
        </div>
        <nav>
            <div class="nav-link"><a href="index.html">HOME</a></div>
            <div class="nav-link"><a href="index2.html">ABOUT US</a></div>
            <div class="nav-link"><a href="index3.html">EQUIPMENTS</a></div>
            <div class="nav-link"><a href="index4.html">TOP/BOTTOM</a></div>
            <div class="nav-link"><a href="index5.html">CONTACTS</a></div>
        </nav>
    </div>
    <div class="menu-button" id="menuButton" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
        <div class="menu-items-container"> <!-- Container for menu items -->
            <div class="menu-items">
                <a href="index.html">HOME</a>
                <a href="index2.html">ABOUT US</a>
                <a href="index3.html">EQUIPMENTS</a>
                <a href="index4.html">TOP/BOTTOM</a>
                <a href="index5.html">CONTACTS</a>
            </div>
        </div>
    </div>
    <div id="main-div">
        <div class="container">
            <form action="https://formsubmit.co/202310624@fit.edu.ph" method="POST" id="contact-form" class="bg-light p-4 rounded">
                <h2 class="text-center mb-4">CONTACT US</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
            <div id="response" class="text-center mt-3" style="display: none;">Thank you for submitting!</div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo-container">
            <img src="THE_ONE-removebg-preview.png" alt="Footer Logo" class="footer-logo">
        </div>
        <div class="footer-text">
            <p>&copy; Quervie B. Manrique.</p>
            <p>&copy; 202310624@fit.edu.ph</p>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);

            console.log('Submitting form with data:', Object.fromEntries(formData.entries()));

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    document.getElementById('response').style.display = 'block'; // Show the response message
                    form.reset(); // Reset the form fields
                } else {
                    alert('There was an error submitting the form.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            });
        });
    </script>
    <script src="final.js"></script>
</body>

</html>
